<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="
				default-src
					'none'
				;
				img-src
					'self'
					data:
					blob:
					https:
				;
				frame-src
					http://localhost:*
					https://localhost:*
				;
				script-src
					'self'
					'unsafe-eval'
					blob:
				;
				style-src
					'self'
					'unsafe-inline'
				;
				connect-src
					'self'
					http://localhost:*
					https://localhost:*
					ws:
				;
				font-src
					'self'
					https://*.vscode-unpkg.net
				;
		"/>

		<!-- Shell CSS -->
		<link rel="stylesheet" href="../../browser/workbench/shell.css">
	</head>

	<body>
		<div id="shell-titlebar"></div>
		<div id="shell-main">
			<div id="shell-sidebar">
				<div class="sidebar-header">
					<span class="sidebar-title">Worktrees</span>
					<button id="refresh-btn" class="icon-btn" title="Refresh">&#x21bb;</button>
				</div>
				<div id="repo-list"></div>
				<div class="sidebar-footer">
					<button id="add-repo-btn" class="add-repo-btn">+ Add Repository</button>
				</div>
			</div>
			<div id="resize-handle"></div>
			<div id="iframe-container"></div>
		</div>
	</body>

	<!-- Startup -->
	<script src="./worktrees.js" type="module"></script>
</html>
