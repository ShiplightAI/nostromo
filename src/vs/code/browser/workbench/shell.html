<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

		<!-- Shell Configuration -->
		<meta id="vscode-shell-configuration" data-settings="{{SHELL_CONFIGURATION}}">

		<!-- Shell CSS -->
		<link rel="icon" href="{{SHELL_WEB_BASE_URL}}/resources/server/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="{{SHELL_WEB_BASE_URL}}/out/vs/code/browser/workbench/shell.css">
	</head>

	<body>
		<div id="shell-sidebar">
			<div class="sidebar-header">
				<span class="sidebar-title">Worktrees</span>
			</div>
			<div id="repo-list"></div>
			<div class="sidebar-footer">
				<button id="add-repo-btn" class="add-repo-btn">+ Add Repository</button>
			</div>
		</div>
		<div id="resize-handle"></div>
		<div id="iframe-container"></div>
	</body>

	<script>
		const baseUrl = new URL('{{SHELL_WEB_BASE_URL}}', window.location.origin).toString();
		globalThis._VSCODE_FILE_ROOT = baseUrl + '/out/';
	</script>
	<script type="module" src="{{SHELL_WEB_BASE_URL}}/out/vs/code/browser/workbench/shell.js"></script>
</html>
